<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WDI - Mancala</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
  <h1>Mancala</h1>
  <div><a target ="_blank" href="http://boardgames.about.com/cs/mancala/ht/play_mancala.htm">Click here for instructions.</a></div>
  <!-- <div>It's <span id="player"></span>'s turn</div> -->
    <table id="board">
      <tr>
        <td class = "store" id="player-one" rowspan="2">0</td>
        <td id="0" class="p1">4</td>
        <td id="1" class="p1">4</td>
        <td id="2" class="p1">4</td>
        <td id="3" class="p1">4</td>
        <td id="4" class="p1">4</td>
        <td id="5" class="p1">4</td>
        <td class = "store" id="player-two" rowspan="2">0</td>
      </tr>
      <tr>
        <td id="6" class="p2">4</td>
        <td id="7" class="p2">4</td>
        <td id="8" class="p2">4</td>
        <td id="9" class="p2">4</td>
        <td id="10" class="p2">4</td>
        <td id="11" class="p2">4</td>
      </tr>
    </table>
  <div>It's <span id="player"></span>'s turn</div>
  <div id="win-msg"></div>
  <div id="new-game"><button>New Game</button></div>
  <script src="js/main.js"></script>
</body>
</html>

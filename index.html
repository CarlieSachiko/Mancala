<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WDI - Mancala</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
  <h1>Mancala</h1>
  <h4>By Carlie Clippinger</h4>
  <div><a target ="_blank" href="http://boardgames.about.com/cs/mancala/ht/play_mancala.htm">Instructions</a></div>
  <hr>
  <hr>
    <table id="board">
      <tr>
        <td class = "store" id="player-one" rowspan="2"></td>
        <td id="5" class="bowl p1"></td>
        <td id="4" class="bowl p1"></td>
        <td id="3" class="bowl p1"></td>
        <td id="2" class="bowl p1"></td>
        <td id="1" class="bowl p1"></td>
        <td id="0" class="bowl p1"></td>
        <td class = "store" id="player-two" rowspan="2"></td>
      </tr>
      <tr>
        <td id="7" class="bowl p2"></td>
        <td id="8" class="bowl p2"></td>
        <td id="9" class="bowl p2"></td>
        <td id="10" class="bowl p2"></td>
        <td id="11" class="bowl p2"></td>
        <td id="12" class="bowl p2"></td>
      </tr>
    </table>
  <div>It's <span id="player"></span>'s turn</div>
  <div id="win-msg"></div>
  <div id="new-game"><button>New Game</button></div>
  <script src="js/main.js"></script>
</body>
</html>
